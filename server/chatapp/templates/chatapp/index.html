        <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
        <script type="module" src="{% static 'main.js' %}"></script>
        <script>
            const socketty = (roomName) => {
                const chatSocket = new WebSocket("ws://" + window.location.host + `/${roomName.toString()}/`)
                chatSocket.onopen = function (e) {
                    console.log(window.location.host)
                    console.log("The connection was setup successfully !");
                }

                chatSocket.onclose = function (e) {
                    console.log("Error: ", e)
                    console.log("Chat socket closed unexpectedly")
                }

                $('.submit').click(function () {
                    const messageInput = $(".message-input input").val();
                    const roomId = $(".contact.active").attr('id');
                    const username = "{{ request.user.username }}"
                    chatSocket.send(JSON.stringify({
                        "message": messageInput,
                        "room_id": roomId,
                        "sender_username": username
                    }));
                });

                chatSocket.onmessage = function (e) {
                    const data = JSON.parse(e.data);
                    if ($.trim(data.message) === '') {
                        return false;
                    }
                    const isSender = data.sender_username !== "{{ request.user.username }}";
                    const messageClass = isSender ? 'sent' : 'replies';
                    const messageLi = `<li class="${messageClass}"><img src="http://emilcarlsson.se/assets/mikeross.png" alt="" /><p>${data.message}</p></li>`;
                    if ($(".contact.active").attr("id") === data.room_name) {
                        $('.messages ul').append(messageLi)
                    }
                    $('.message-input input').val(null);
                    const previewText = isSender ? '' : 'You: ';
                    $(`#${data.room_name} .preview`).html(`<span>${previewText}${data.message}<span id="timestamp" style="margin-right: 45px;">${data.timestamp}</span></span>`);
                    $(".messages").animate({scrollTop: $(document).height()}, "fast");
                    scrollToBottom()
                }
            };

            $('.contact').click(function () {
                const hasActiveClass = $(this).hasClass('active')
                if (!hasActiveClass) {
                    $('.contact').removeClass('active')
                    $(this).addClass('active')
                    addingDivContent()
                    const name = $('.contact.active p.name').text()
                    $('.contact-profile p').text(name);
                    const roomId = $(this).attr('id')
                    socketty(roomId)
                    fetchMessages(roomId)
                    scrollToBottom()
                }
            });

            const fetchMessages = function (roomId) {
                $.ajax({
                    type: 'GET',
                    url: `/messages/${roomId}`,
                    success: (result) => {
                        $.each(result.data, (index, msg) => {
                            const isSender = msg.sender !== "{{ request.user.username }}";
                            const messageClass = isSender ? 'sent' : 'replies';
                            const messageLi = `<li class="${messageClass}"><img src="http://emilcarlsson.se/assets/mikeross.png" alt="" /><p>${msg.content}</p></li>`;
                            $('.messages ul').append(messageLi)
                        })
                    }
                })
            }

            function scrollToBottom() {
                let messageContainer = $('div.messages')
                messageContainer.scrollTop(messageContainer[0].scrollHeight);
            }


            const addingDivContent = () => {
                $('div.content').html(`<div class="contact-profile">
                            <img src="http://emilcarlsson.se/assets/harveyspecter.png" alt="">
                            <p></p>
                        </div>
                        <div class="messages">
                            <ul>
                            </ul>
                        </div>
                        <div class="message-input">
                            <div class="wrap">
                            <input type="text" placeholder="Write your message...">
                            <i class="fa fa-paperclip attachment" aria-hidden="true"></i>
                            <button class="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                            </div>
                        </div>`)
	        }
        </script>
